<h1>Euler's Identity</h1>
<p>
In mathematics, <strong>Euler's identity</strong> is the equality
$$ e^{i \pi} + 1 = 0. $$
</p>

<h1>Explanation</h1>
<p>
Euler's identity is a special case of Euler's formula from complex
analysis, which states that for any real number $ x $,
$$ e^{ix} = \cos x + i \sin x. $$
</p>
